<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Fringe Detection</title>
<link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
<style type="text/css">
html {
    background-color: #eee;
}
body {
    position: relative;
    overflow: hidden;
    width: 650px;
    padding: 40px 60px;
    border: 1px solid #ccc;
    margin: 40px auto 20px;
    background-color: #fff;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
}
p {
    font-family: "Lato", sans-serif;
}
.theme {
    margin: 0;
}
.feature {
    padding: 10px;
    border: 1px solid;
}
#submit {
    width: 70px;
    padding: 5px 5px;
    border: 1px solid #ccc;
    margin: 5px -6.5px;
    border-radius: 10em;
    background-color: #eee;
    cursor: pointer;
    text-align: center;
}
#submitdata {
    width: 70px;
    padding: 5px 5px;
    border: 1px solid #ccc;
    margin: 10px 45%;
    border-radius: 10em;
    background-color: #eee;
    cursor: pointer;
    text-align: center;
}
/*#select_points_theme, #select_points {
    display: none;
}*/
canvas {
    background-color: white;
}
table.data {
    font-family: "Lato", sans-serif;
    font-size: 20px;
    color: #333333;
    border-width: 1px;
    border-color: #999999;
    border-collapse: collapse;
    margin-top: 0px;
    width: 50%;
}
table.data th{
    background-color: #eee;
    border-width: 1px;
    padding: 8px;
    border-style: solid;
    border-color: #a9c6c9;
}
table.data tr{
    background-color: #eee;
}
table.data td{
    border-width: 1px;
    padding: 8px;
    border-style: solid;
    border-color: #a9c6c9;
}
#param:hover {
    background-color: black;
}
</style>
<script src="//code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script>
<script type="text/javascript">
var loadImageFile = function() {
    var imagetmp = new FileReader();
    imagetmp.onload = function(tem) {
        var img = document.createElement("img");
        img.src = tem.target.result;
        img.width = 633;
        $("#previewimage").empty();
        document.getElementById("previewimage").appendChild(img);
        console.log(tem.target.result);
    };
    var trueimage = document.getElementById("imagefile").files[0];
    imagetmp.readAsDataURL(trueimage);
};
var uploadandSubmit = function() {
    var imagetmp = new FileReader();
    var img = document.getElementById("imagefile").files[0];
    imagetmp.onload = function(tem) {
        $.ajax("http://stripe.sinaapp.com/", {
            data : tem.target.result,
            contentType : "image/jpeg",
            method : "POST",
            success : function(data) {
                var json = $.parseJSON(data);
                var canvas = document.getElementById('binimage');
                var ctx = canvas.getContext('2d');
                var tmp = json.lrunze;
                canvas.width(633px);
                canvas.height(475px);
                var imagedata = ctx.createImageData(tmp[0].length,tmp.length);
                for(var i = 0; i < 2; i++) {
                    for(var j = 0; j < 10; j++) {
                        var off = 4 * (i * tmp[0].length + j);
                        if(tmp[i][j] == 1)
                            imagedata.data[off + 3] = 255;
                        else
                            imagedata.data[off + 3] = 0;
                    }
                }
                ctx.putImageData(imagedata,0,0);
            }
        });
    };
    imagetmp.readAsBinaryString(img);
};
var hidesubmit = function() {
    $("#picture_upload_theme").hide();
    $("#picture_upload").hide();
    /*$("#select_points_theme").show();
    $("#select_points").show();*/
};
</script>
</head>
<body>
<p id="picture_upload_theme" class="theme">Picture Upload</p>
<div id="picture_upload" class="feature">
    <div id="previewimage"></div>
    <input type="file" id="imagefile" name="file" accept="image/*" onchange="loadImageFile();">
    <p id="submit" onclick="uploadandSubmit();hidesubmit();">Submit</p>
</div>
<p id="select_points_theme" class="theme">Select Points</p>
<div id="select_points" class="feature">
    <p>Raw Picture</p><br >
    <div id="previewimage"></div>
    <p>Altered Picture</p>
    <canvas id="binimage"></canvas>
    <table class="data">
        <tr>
            <th>r</th>
            <th>l</th>
        </tr>
        <tr id="param">
            <td><input type="number"></td>
            <td><input type="number"></td>
        </tr>
    </table>    
    <p id="submitdata" onclick="">Submit</p>
</div>
</body>
</html>
