<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Fringe Detection</title>
<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Lato" type="text/css">
<style type="text/css">
html {
    background-color: #eee;
}
body {
    position: relative;
    width: 900px;
    padding: 40px 60px;
    border: 1px solid #ccc;
    margin: 40px auto 20px;
    background-color: #fff;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
}
p {
    font-family: "Lato", sans-serif;
}
#theme {
    margin: 0;
}
#main {
    padding: 10px;
    border: 1px solid;
}
#submit {
    width: 70px;
    padding: 5px 5px;
    border: 1px solid #ccc;
    margin: 10px 45%;
    border-radius: 10em;
    background-color: #eee;
    cursor: pointer;
    text-align: center;
}
#submitdata {
    width: 70px;
    padding: 5px 5px;
    border: 1px solid #ccc;
    margin: 10px 45%;
    border-radius: 10em;
    background-color: #eee;
    cursor: pointer;
    text-align: center;
}
#step2, #raw {
    display: none;
}
canvas {
    background-color: white;
    margin-left: 120px;
    margin-top: 20px;
}
table.data {
    font-family: "Lato", sans-serif;
    font-size: 20px;
    color: #333333;
    border-width: 1px;
    border-color: #999999;
    border-collapse: collapse;
    margin: 10px 20%;
    width: 50%;
}
table.data th {
    background-color: #eee;
    border-width: 1px;
    padding: 8px;
    border-style: solid;
    border-color: #a9c6c9;
}
table.data tr {
    background-color: #eee;
}
table.data td {
    border-width: 1px;
    padding: 8px;
    border-style: solid;
    border-color: #a9c6c9;
}
#param {
    text-align: center;
}
#param:hover {
    background-color: black;
}
#xy {
    border: 1px solid ;
    background-color: #eee;
    padding: 2px 4px;
    display: none;
}
</style>
<script src="//code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script>
<script type="text/javascript">
var tmpdata, pointsarray = [];
var loadImageFile = function() {
    $("#raw").show();
    var trueimage = document.getElementById("imagefile").files[0];
    var orig_canvas = document.getElementById('rawimage');
    var orig_ctx = orig_canvas.getContext('2d');
    var raw_ctx = document.getElementById("rawimage").getContext('2d');
    var img_obj = new Image();
    var src = URL.createObjectURL(trueimage);
    img_obj.src = src;
    img_obj.onload = function() {
    orig_ctx.drawImage(img_obj, 0, 0);
    raw_ctx.drawImage(img_obj, 0, 0);
    URL.revokeObjectURL(src);
    }
};
var uploadandSubmit = function() {
    var img = document.getElementById("imagefile").files[0];
    $.ajax("http://stripe.sinaapp.com/", {
            data : img,
            processData : false,
            contentType : "image/jpeg",
            method : "POST",
            success : function(data) {
                var canvas = document.getElementById('binimage');
                var ctx = canvas.getContext('2d');
                tmpdata = data.lrunze;
                var imagedata = ctx.createImageData(tmpdata[0].length,tmpdata.length);
                for(var i = 0; i < tmpdata.length; i++) {
                    for(var j = 0; j < tmpdata[0].length; j++) {
                        var off = 4 * (i * tmpdata[0].length + j) + 3;
                        if(!tmpdata[i][j])
                            imagedata.data[off] = 255;
                        else
                            imagedata.data[off] = 0;
                    }
                }
                ctx.putImageData(imagedata,0,0);
            }
        });
};
var hidesubmit = function() {
    $("#step1").hide();
    $("#step2").show();
    $("#theme").html("Select Points");
};
$(function() {
    var canvas = document.getElementById("binimage");
    canvas.addEventListener("mousemove", function(event) {
        $("#xy").show();
        x = event.clientX;
        y = event.clientY;
        bbox = document.getElementById("binimage").getBoundingClientRect();
        x = Math.floor(x - bbox.left + 1);
        y = Math.floor(y - bbox.top + 1);
        $("#xy").html("Coordinates : (" + x + "," + y + ")");
        var test = document.getElementById("xy");
        test.style.position = "absolute";
        test.style.top = y + 600 + "px";
        test.style.left = x + 240 + "px";
    });
    canvas.addEventListener("click", function(event) {
        if(tmpdata[x][y] == 1)
        {
            alert("1");
            console.log(x)
            console.log(y)
            return;
        }
        else
        {
        	if (pointsarray.length >= 2){
        		return;
        	}
        	drawcrosscanvas(document.getElementById("binimage"), x, y);
        	drawcrosscanvas(document.getElementById("rawimage"), x, y);
        	pointsarray[pointsarray.length] = [x,y];
    	}
    });
});
var drawcrosscanvas = function(_canvas,x,y) {
    var tmpcanvas = _canvas.getContext('2d');
    var fourcanvas = tmpcanvas.createImageData(3,3);
    for (var j=0; j<3; j++){
        var oF = 4 * (1 * 3 + j);
        fourcanvas.data[oF + 1] = 255;
        fourcanvas.data[oF + 3] = 255;
    };
    for (var i=0; i<3; i++){
        var oFF = 4 * (i * 3 +1);
        fourcanvas.data[oFF + 1] = 255;
        fourcanvas.data[oFF + 3] = 255;
    };
    fourcanvas.data[3]  = 0;
    fourcanvas.data[11] = 0;
    fourcanvas.data[27] = 0;
    fourcanvas.data[35] = 0;
    tmpcanvas.putImageData(fourcanvas,x-2,y-2);
};
function submitdata() {
	$.ajax({
		type: "POST",
		url: "http://stripe.sinaapp.com/",
		contentType: "application/json",
		data: JSON.stringify(GetJsonData()),
		success: function(data){
			alert(data);
		},
		error: function(){
			alert("error!");
		}
	});
	function GetJsonData() {
		var json = {
			'points' : pointsarray,
			'r' : $.parseJSON(document.getElementById("r_radius").value),
			'lambda' : $.parseJSON(document.getElementById("lambda").value),
		};
		return json;
	};
};
</script>
</head>
<body>
<p id="theme">Picture Upload</p>
<div id="main">
    <div id="raw">
        <p>Raw Picture</p>
        <canvas id="rawimage" width="633" height="475"></canvas>
    </div>
    <div id="step1">
        <input type="file" id="imagefile" name="file" accept="image/*" onchange="loadImageFile();">
        <p id="submit" onclick="uploadandSubmit();hidesubmit();">Submit</p>
    </div>
    <div id="step2">
        <p id="xy"></p>
        <p>Altered Picture</p>
        <canvas id="binimage" width="633" height="475"></canvas>
        <table class="data">
            <tr>
                <th>r</th>
                <th>lambda</th>
            </tr>
            <tr id="param">
                <td><input type="number" id="r_radius"></td>
                <td><input type="number" id="lambda"></td>
            </tr>
        </table>
        <p id="submitdata" onclick="submitdata()">Submit</p>
    </div>
</div>
</body>
</html>
