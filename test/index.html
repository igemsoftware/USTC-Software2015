    <div id="mocha"></div>

    <script src="bin/chai-3.2.0.js" type="text/javascript"></script>

    <script src="../bin/jquery-2.1.4.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        // https://developer.mozilla.org/zh-CN/docs/Web/JavaScript/Reference/Global_Objects/Function/bind
        if(!Function.prototype.bind) {
            Function.prototype.bind = function(oThis) {
                if(typeof this !== "function") {
                    // closest thing possible to the ECMAScript 5 internal IsCallable function
                    throw new TypeError("Function.prototype.bind - what is trying to be bound is not callable");
                }
                var aArgs = Array.prototype.slice.call(arguments, 1), 
                fToBind = this, 
                fNOP = function() {},
                fBound = function() {
                    return fToBind.apply(this instanceof fNOP && oThis ? this : oThis || window,
                        aArgs.concat(Array.prototype.slice.call(arguments)));
                };
                fNOP.prototype = this.prototype;
                fBound.prototype = new fNOP();
                return fBound;
            };
        }
    </script>
    <script src="../bin/pixi-3.0.7.min.js" type="text/javascript"></script>
    <script src="../bin/biobless.min.js" type="text/javascript"></script>

            mochaPhantomJS.run();
        else
            mocha.run();
    </script>
